<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto V - Rockstar Games</title>
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet"></head>
    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
<body>
    <header class="header">
        <div class="logo">
            <img src="./src/images/logo-rockstar.svg" alt="Rockstar Games Logo">
            <hr>
            <img src="./src/images/logo-gta.svg" alt="GTA V Logo">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#buy-now">Buy Now</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suport</a>
                    <img src="./src/images/icone-link.svg" alt="icone-link Suport">
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="background-image" src="./src/images/bg-gta-v-site.jpg" alt="">

        <div class="informations">
            <div class="games-list">
                <img src="./src/images/logo-gta-v.svg" alt="GTA V Logo">
                <img src="./src/images/logo-gta-online.svg" alt="GTA Online Logo">
            </div>
            
            <h1 class="title">
                Now available for PS5 and Xbox Series X|S
            </h1>
            <p class="text">
                Experience entertainment blockbusters, Grand Theft Auto V and GTA Online.
            </p>

            <a class="buy-btn" href="#buy-now"">
                Buy Now
            </a>
        </div>
    </main>

    <section class="buy-now">
        <h2 class="title">Buy Now</h2>
        <div class="card">
            <img class="game-card" src="./src/images/gta5.jpg" alt="GTA V card image">

            <div class="informations">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Includes <strong>GTAV Story Mode</strong> & <strong>GTA Online</strong> 
                </p>
                <ul class="plataforms">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Playstation 5 Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Playstation 4 Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Xbox One Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="PC Logo">
                    </li>
                </ul>
            </div>

            <button class="plataform-btn">
                Select Plataform

                <ul class="plataforms">
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="Playstation 5 Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="Playstation 4 Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Xbox One Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="PC Logo">
                    </li>
                </ul>
                
            </button>
        </div>

    </section>
</body>
</html>
